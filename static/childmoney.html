<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Money</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body style="background-image: url('./img/childMoneyBackground.png');font-family: 'Times New Roman', Times, serif;">
    <a href="./childdisplay.html"><img id="back" src="./img/back.png" alt=""></a> 

    <div style="margin-top: 5%;" class="row">
        <div class="column">
          <div style="font-size: 20px;" class="card">You have <br> <span style="color: #29d623be;">12</span> <br> Tokens <img style="width: 50%; margin-top: 29%;" src="./img/money.png" alt=""> </div>
        </div>
        <div class="column">
            <div style="font-size: 15px;" class="card"> <h2><span style="color: red;">3</span></h2>Tokens are locked<br><img style="width: 50%; margin-top: 10%;" src="./img/lock.png" alt=""> <br>After 1 day they'll become 5 tokens </div>
        </div>
    </div>

    <div class="card" style="width: 18rem;background-color: white;width: 90%;margin-left: 5%;height: 40vh;margin-top: 4%;">
        <div class="card-body">
            <p style="font-size: 25px; font-family: Roboto">Challenge</p>
            <p style="font-size: 17px; margin-top: 6%;margin-bottom: 6%; font-family: Roboto">Lock upto 8 tokens for 3 days.After 3 days your 8 tokens will become 16 tokens</p>
            <div style="margin-top: 5%;" class="row">
                <div style="background-color: #398F37; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);
                border-radius: 5px;" class="column">
                    <div style="color: white; font-size: 20px; background-color: #398F37;; font-family: Roboto" class="card">
                        Yes I want to grow my tokens                    
                    </div>
                </div>
                <div style="background-color: #ff4433f3; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);
                border-radius: 5px;" class="column">
                    <div style="color: white; font-size: 20px;background-color: #ff4433f3; font-family: Roboto" class="card">
                        No, I want to spend my tokens
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card" style="width: 18rem;width: 90%;margin-left: 5%;height: 20vh;margin-top: 4%;">
        <div class="card-body">
            <div style="margin-top: 1%; " class="row">
                <div class="column">
                    <div style="font-size: 15px; font-family: Roboto; background-color: #FFDC84; font-family: Roboto;" class="card">
                        1 hour of TV = 3 Tokens
                        <button style="background-color:  #398F37; color:white; margin-top: 20%;">Buy</button>
                    </div>
                </div>
                <div class="column">
                    <div style="font-size: 15px; font-family: Roboto; background-color: #FFDC84; font-family: Roboto;" class="card">
                        Add x tokens towards family trip
                        <button style="background-color: #398F37; color: white; ">Add</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
