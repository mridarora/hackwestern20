<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Money</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./childmoney.css">
</head>
<body style="background-image: url('./img/childMoneyBackground.png');font-family: 'Times New Roman', Times, serif;">
    <a href="./childdisplay.html"><img id="back" src="./img/back.png" alt=""></a> 

    <div style="margin-top: 5%;" class="row">
        <div class="column">
          <div style="font-size: 20px;" class="card">You have <br> 12 <br> Tokens <img style="width: 50%; margin-top: 29%;" src="./img/money.png" alt=""> </div>
        </div>
        <div class="column">
            <div style="font-size: 15px;" class="card"> <h2>3</h2>Tokens are locked<br><img style="width: 50%; margin-top: 10%;" src="./img/lock.png" alt=""> <br>After 1 day they'll become 5 tokens </div>
        </div>
    </div>

    <div class="card" style="width: 18rem;background-color: white;width: 90%;margin-left: 5%;height: 40vh;margin-top: 4%;">
        <div class="card-body">
            <p style="font-size: 25px;">Challenge</p>
            <p style="font-size: 17px; margin-top: 6%;margin-bottom: 6%;">Lock upto 8 tokens for 3 days.After 3 days your 8 tokens will become 16 tokens</p>
            <div style="margin-top: 5%;" class="row">
                <div style="background-color: #29d623be;" class="column">
                    <div style="font-size: 20px;background-color: #29d623be;" class="card">
                        Yes I want to grow my tokens                    
                    </div>
                </div>
                <div style="background-color: #ff4433f3;" class="column">
                    <div style="font-size: 20px;background-color: #ff4433f3;" class="card">
                        No, I want to spend my tokens
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card" style="width: 18rem;background-color: white;width: 90%;margin-left: 5%;height: 20vh;margin-top: 4%;">
        <div class="card-body">
            <div style="margin-top: 1%;" class="row">
                <div class="column">
                    <div style="font-size: 15px;" class="card">
                        1 hour of TV = 3 Tokens
                        <button style="background-color: #29d623be; margin-top: 20%;">Buy</button>
                    </div>
                </div>
                <div class="column">
                    <div style="font-size: 15px;" class="card">
                        Add x tokens towards family trip
                        <button style="background-color: #29d623be;">Add</button>
                    </div>
                </div>
            </div>
        </div>
      </div>

</body>
</html>
