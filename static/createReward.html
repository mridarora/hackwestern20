<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reward</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./createReward.css">
</head>
<body style="background-color: #193F89;font-family: 'Times New Roman', Times, serif;">
    <div style="color: white;font-size: 30px;">
        <a href="./parentdisplay.html"><img id="back" src="./img/back2.png" alt=""></a>
        Create Challenge
    </div>

    <div style="margin-top: 5%;" class="row">
        <div class="column">
          <div style="font-size: 20px; background-color: rgba(255, 217, 94, 0.952);" class="card">1 hour of TV (3 Tokens)<br> <br> <img style="width: 30%;" src="./img/tick.png" alt="">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <img style="width: 30%;" src="./img/cross.png" alt=""></div>
        </div>
        <div class="column">
            <div style="font-size: 20px;" class="card"> 
                Extra dessert <br> (3 Tokens)<br> <br> <img style="width: 30%;" src="./img/tick.png" alt="">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <img style="width: 30%;" src="./img/cross.png" alt="">
            </div>
        </div>
    </div>
    <div class="card" style="width: 18rem;background-color: rgba(255, 255, 255, 0.849);width: 90%;margin-left: 5%;height: 24vh;margin-top: 6%;">
        <div style="font-size: 20px;" class="card-body">
            Takeout for dinner <br><span><b>Family reward</b></span><br>(20 Tokens) <br> <br><img style="width: 20%;" src="./img/tick.png" alt="">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <img style="width: 20%;" src="./img/cross.png" alt="">
        </div>
    </div>

    <div class="card" style="width: 18rem;background-color: rgba(255, 255, 255, 0.609);width: 90%;margin-left: 5%;height: 43vh;margin-top: 6%;">
        <div style="font-size: 25px;text-align: left;" class="card-body">
            Reward Description
            <textarea style="border-radius: 7%;margin-top: 2%;" name="" id="" cols="24" rows="3"></textarea>
            <p>Tokens required <br> to redeem</p>
            <textarea style="position: absolute;right: 12%;top: 80%;border-radius: 2%;" name="" id="" cols="4" rows="1"></textarea>
            <button style="width: 120px;font-size: 20px;background-color: #11940d;">Make Reward</button>
            <button style="width: 95px;font-size: 18px;background-color: #11940d;position: absolute;top: 89%;right: 12%;">Make Family Reward</button>
        </div>
    </div>
</body>
</html>
