<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reward</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./createReward.css">
</head>
<body style="background-color: #193F89;font-family: 'Times New Roman', Times, serif;">
    <div style="color: white;font-size: 30px;">
        <a href="./parentdisplay.html"><img id="back" src="./img/back2.png" alt=""></a>
        Create Reward
    </div>

    <div style="margin-top: 5%;" class="row">
        <div class="column">
          <div style="font-size: 20px;background-color: rgba(255, 217, 94, 0.952);;" class="card">1 hour of TV <br>(3 Tokens) <br><br> <a href="#"><img style="width: 30%;" src="./img/tick.png" alt=""></a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <a href="#"><img style="width: 30%;" src="./img/cross.png" alt=""></a></div>
        </div>
        <div class="column">
            <div style="font-size: 20px;background-color: rgba(255, 217, 94, 0.952);;" class="card"> Extra dessert<br>(3 Tokens) <br><br> <a href="#"><img style="width: 30%;" src="./img/tick.png" alt=""></a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <a href="#"><img style="width: 30%;" src="./img/cross.png" alt=""></a></div>
        </div>
    </div>
    <div class="card" style="width: 18rem;background-color: rgba(255, 217, 94, 0.952);width: 90%;margin-left: 5%;height: 23vh;margin-top: 5%;">
        <div class="card-body">
            <p style="font-size: 20px; margin-top: 0%;margin-bottom: 6%; font-family: Roboto">Takeout for dinner <br> <span><b>Family Reward</b></span> <br>(20 Tokens)<br><br> <a href="#"><img style="width: 15%;" src="./img/tick.png" alt=""></a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <a href="#"><img style="width: 15%;" src="./img/cross.png" alt=""></a></p>
            
        </div>
    </div>


    <div class="card" style="width: 18rem;background-color: rgba(255, 255, 255, 0.719);width: 90%;margin-left: 5%;height: 38vh;margin-top: 5%;">
        <div class="card-body">
            <div style="font-size: 20px;display: flex;align-items: left;">Reward Description</div>
            <div style="align-content: left;display: flex;">
                <textarea style="margin-top: 2%;" name="" id="" cols="35" rows="5"></textarea>
            </div>
            <div style="font-size: 20px;display: flex;align-items: left;margin-top: 3%;">Tokens required <br> to redeem</div>
            <div style="position: absolute;right: 21%;top: 81%;">
                <textarea style="margin-top: 2%;" name="" id="" cols="5" rows="2"></textarea>
            </div>
            <div>
                <button style="background-color: #11940d;font-size: 17px;height: 45px;position: absolute;right: 60%;top: 89%;">Make Reward</button>
            </div>
            <div>
                <button style="background-color: #11940d;font-size: 17px;width: 100px;position: absolute;right: 15%;top: 88%;">Make Family Reward</button>
            </div>
        </div>
    </div>

    
</body>
</html>
