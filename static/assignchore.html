<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Chore</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assignchore.css">
</head>
<body style="background-color: #193F89;">
    <div>
       <a href="./parentdisplay.html">
        <img src="./img/back2.png" alt="">
       </a>      
        <span style="color: white;font-size: 35px;">Assign Chore</span>
    </div>

    <div class="card" style="width: 18rem;background-color: rgba(255, 255, 255, 0.287);width: 90%;margin-left: 5%;height: 80vh;margin-top: 8%;">
        <div style="color: white; font-size: 25px;padding-left: 7%;padding-top: 5%;">
            Pick a person <br>
            <div style="margin-top: 5%;" class="dropdown">
                <button style="width: 275px;height: 50px;border-radius: 3%;" class="dropbtn"></button>
                <div class="dropdown-content">
                  <a href="#" onclick="show()" id="Mridul">Mridul</a>
                  <a href="#">Sarah</a>
                  <a href="#">Michael</a>
                </div>
            </div>
        </div>
        <div style="color: white; font-size: 25px;padding-left: 7%;padding-top: 5%;">
            Pick a chore <br>
            <div style="margin-top: 5%;" class="dropdown">
                <button style="width: 275px;height: 50px;border-radius: 3%;" class="dropbtn"></button>
                <div class="dropdown-content">
                  <a href="#">Mopping</a>
                  <a href="#">Sweeping</a>
                  <a href="#">Wiping</a>
                </div>
            </div>
        </div>
        <div style="color: white; font-size: 25px;padding-left: 7%;padding-top: 5%;">
            Pick a timeline <br>
            <div style="margin-top: 5%;" class="dropdown">
                <button style="width: 275px;height: 50px;border-radius: 3%;" class="dropbtn"></button>
                <div class="dropdown-content">
                  <a href="#">By Monday</a>
                  <a href="#">By Tuesday</a>
                  <a href="#">By Wednesday</a>
                </div>
            </div>
        </div>
        <div style="color: white; font-size: 25px;padding-left: 7%;padding-top: 5%;">
            Add Reward <br>
            <div style="margin-top: 5%;" class="dropdown">
                <button style="width: 275px;height: 50px;border-radius: 3%;" class="dropbtn"></button>
                <div class="dropdown-content">
                  <a href="#">100</a>
                  <a href="#">50</a>
                  <a href="#">150</a>
                </div>
            </div>
        </div>
        <a href="./parentdisplay.html">
        <button style="margin-top: 15%;margin-left: 15%;font-size: 35px;background-color: #11940d;width: 70%;padding: 3%;">Assign Chore</button>
        </a>
        </div>
    </div>
</body>
</html>
